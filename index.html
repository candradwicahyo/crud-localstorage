<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.css">
  <link rel="stylesheet" href="style.css">
  <title>crud localstorage</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md my-5">

        <!-- title page -->
        <h1 class="fw-normal text-center">CRUD javascript localstorage</h1>

        <!-- button and search input -->
        <div class="row my-3">
          <div class="d-flex justify-content-center align-items-center flex-wrap">
            <div class="col-md mt-2 mx-auto">
              <button class="btn btn-outline-primary rounded-1 me-1 btn-modal" data-type="add" data-bs-toggle="modal" data-bs-target="#modalBox">Add data</button>
              <button class="btn btn-outline-danger rounded-1 btn-all">Delete all data</button>
            </div>
            <div class="col-md-6 mt-2 mx-auto">
              <div class="form-group">
                <input type="text" class="form-control search-input" placeholder="Enter data name ...">
              </div>
            </div>
          </div>
        </div>

        <!-- table -->
        <div class="table-responsive">
          <table class="table" cellspacing="0">
            <thead>
              <tr>
                <th class="p-3 fw-normal">Name</th>
                <th class="p-3 fw-normal">Phone Number</th>
                <th class="p-3 fw-normal">Email</th>
                <th class="p-3 fw-normal">Action</th>
              </tr>
            </thead>
            <tbody class="content"></tbody>
          </table>
        </div>

        <!-- footer -->
        <div class="row mt-4">
          <div class="col-md-7 mx-auto text-center">
            <span class="fw-light">
              created by
              <a href="https://instagram.com/candradwicahyo18" target="_blank" class="text-decoration-none text-primary">
                candra dwi cahyo
              </a>
            </span>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalBox" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-6 fw-light" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form action="" class="form">
                <div class="modal-body">
                  <div class="form-group mb-3">
                    <label for="name" class="form-label fw-light">Your Name</label>
                    <input type="text" id="name" class="form-control input-name" placeholder="Your name">
                  </div>
                  <div class="form-group mb-3">
                    <label for="number" class="form-label fw-light">Your Phone Number</label>
                    <input type="text" id="number" class="form-control input-number" placeholder="Your phone number">
                  </div>
                  <div class="form-group">
                    <label for="email" class="form-label fw-light">Your Email Address</label>
                    <input type="text" id="email" class="form-control input-email" placeholder="Example@example.com">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary rounded-1" data-bs-dismiss="modal">close</button>
                  <button type="button" class="btn btn-primary rounded-1 btn-submit">submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
